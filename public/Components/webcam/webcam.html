<div class="form">
  <div class="form_content">
    <div class="form_header">
      <div class="form-header-content1">
          <span>MD</span>
      </div>
      <div class="form-header-content2">
        <span>TIME</span>
      </div>
      <div class="form-header-content3">
        <span>Система учета рабочего времени сотрудников</span>
      </div>
    </div>
    <div class="form_body">
      <!--<img data-ng-src="{{'data:' + vm.fotoContentType + ';base64,' + vm.photo}}" width="320" height="180" style=""/>-->

      <div class="form-web-content">
        <div id="webcam" ng-if="vm.showweb">
          <div class="web-cam-content">
            <webcam channel="vm.webcam.channel"
                    on-streaming="vm.webcam.onSuccess()"
                    on-error="vm.webcam.onError(err)"
                    on-stream="vm.webcam.onStream(stream)"></webcam>

            <!--<md-button class="btn btn-default" type="button" ng-click="vm.webcam.makeSnapshot();vm.sendData(vm.photo)">Сделать фото</md-button>-->
            <canvas ng-hide="true" id="snapshot" width="200" height="200"></canvas>
            <!--<md-button class="md-raised custom_btn md-primary" type="button" ng-click="vm.webcam.makeSnapshot();vm.sendData(vm.photo)">-->
            <!--Сделать фото-->
            <!--</md-button>-->
            <div class="foto-cont" ng-if="vm.photo">
              <img data-ng-src="{{'data:' + vm.fotoContentType + ';base64,' + vm.photo}}" width="320" height="200" style=""/>
              <!--<md-button class="md-raised custom_btn md-primary" type="button" ng-click="vm.sendData(vm.photo)">Отправить</md-button>-->
            </div>
            <a href="" class="foto-capture" ng-click="vm.webcam.makeSnapshot();vm.sendData(vm.photo)">
              <span>Нажмите</span>
            </a>
          </div>

          </div>
      </div>
    </div>
    <!--<div class="form-footer">-->
      <!--<md-button ng-if="vm.showweb" class="md-raised custom_btn md-primary" type="button" ng-click="vm.webcam.makeSnapshot();vm.sendData(vm.photo)">-->
        <!--Сделать фото-->
      <!--</md-button>-->
    <!--</div>-->
  </div>

</div>
